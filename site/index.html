<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Vision Quest</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="text-center m-4">
          <h1>Vision Quest</h1>
          <h2>Pretendo hacer una inteligencia artificial que nos explique como ampliar nuestra visi√≥n</h2>
          <hr>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#iniciar-modal">Iniciar</button>
          <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#registrar-modal">Registrarse</button>
        </div>
      </div>
    </div>

    <div id="iniciar-modal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ingresar Usuario existente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="username" class="form-control" id="username" placeholder="Nombre de usuario">
              </div>
              <div class="mb-3">
                <label for="pasword" class="form-label">Password</label>
                <input type="pasword" class="form-control" id="pasword">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Ingresar</button>
          </div>
        </div>
      </div>
    </div>

    <div id="registrar-modal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registrar nuevo usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="username" class="form-control" id="username" placeholder="Nombre de usuario">
              </div>
              <div class="mb-3">
                <label for="pasword" class="form-label">Password</label>
                <input type="pasword" class="form-control" id="pasword">
              </div>
              <div class="mb-3">
                <label for="pasword" class="form-label">Confirmar Password</label>
                <input type="pasword" class="form-control" id="cpasword">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Registrar</button>
          </div>
        </div>
      </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
